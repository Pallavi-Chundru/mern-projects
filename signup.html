<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Civic Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .form-control { border-radius: 30px; }
        .btn-primary { border-radius: 30px; background-color: #007bff; border-color: #007bff; }
        .signup-box { background-color: #fff; padding: 50px; border-radius: 15px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); }
        .signup-header { margin-bottom: 40px; text-align: center; }
        .signup-header h1 { font-size: 2.5rem; color: #007bff; }
        .input-group-text { background-color: #007bff; color: white; border: none; border-radius: 30px 0 0 30px; }
        .input-group .form-control { border-radius: 0 30px 30px 0; }
        .input-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-box">
                    <div class="signup-header">
                        <h1>Signup</h1>
                        <p>Create your account for Civic Issues</p>
                    </div>
                    <form id="signupForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Full Name" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return; // Stop the submission if passwords do not match
            }

            try {
                const response = await fetch('https://civic-watch.onrender.com/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, confirmPassword }) // Include confirmPassword
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    alert('Signup successful! Please log in.');
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert(`Error during signup: ${error.message}`);
            }
        });
    </script>
</body>
</html>
